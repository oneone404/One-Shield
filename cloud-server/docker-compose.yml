services:
  # PostgreSQL Database
  postgres:
    image: postgres:16-alpine
    container_name: oneshield-db
    restart: unless-stopped
    environment:
      POSTGRES_USER: oneshield
      POSTGRES_PASSWORD: oneshield
      POSTGRES_DB: oneshield
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./init.sql:/docker-entrypoint-initdb.d/init.sql:ro
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U oneshield -d oneshield"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Adminer - Database Management UI (optional)
  adminer:
    image: adminer:latest
    container_name: oneshield-adminer
    restart: unless-stopped
    ports:
      - "8081:8080"
    environment:
      ADMINER_DEFAULT_SERVER: postgres
    depends_on:
      - postgres

  # Dashboard - Static file server (nginx)
  dashboard:
    image: nginx:alpine
    container_name: oneshield-dashboard
    restart: unless-stopped
    ports:
      - "3000:80"
    volumes:
      - ./dashboard/dist:/usr/share/nginx/html:ro
      - ./dashboard/nginx.conf:/etc/nginx/conf.d/default.conf:ro

volumes:
  postgres_data:
    driver: local
